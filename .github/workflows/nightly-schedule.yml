name: nightly schedule
on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"

jobs:
  nightly schedule:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        run: |
          git clone https://github.com/cmramirezme/Scripting_challenge.git
          cd Scripting_challenge
          git checkout test-actions
          pwd
          ls 
      - name: Send emails
        run: echo "Running app to send emails"
      - name: Upload report
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: report
          path: | 
            Scripting_challenge/out/
          retention-days: 14
      - name: Summarize output
        run: |
          echo "## ðŸ“„ Reports Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Generated reports:" >> $GITHUB_STEP_SUMMARY
          for f in Scripting_challenge/out/*; do
            echo "  - $(basename "$f")" >> $GITHUB_STEP_SUMMARY
          done
          for f in Scripting_challenge/out/*.json; do
            count=$(jq length "$f")
            name=$(basename "$f" .json)
            echo "- Items: $count items" >> $GITHUB_STEP_SUMMARY
          done

