name: Pull-Request-main
on:
  push:
    branches:
      - test-actions  
    paths:
      - ".github/workflows/pull-request-main.yml"

jobs:
  pull-request-on-main:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        run: |
          git clone https://github.com/cmramirezme/Scripting_challenge.git
          cd Scripting_challenge
          git checkout test-actions
          pwd
          ls 
      - name: Installing dependencies
        run: |
          cd Scripting_challenge
          pip install -r app/requirements.txt
          sudo apt-get install wkhtmltopdf
      - name: dry-run mode
        run: |
          pwd
          cd Scripting_challenge
          mkdir -p out && python3 -m app run --config config/queries.yml --out out --dry-run > out/log.log 2>&1
      - name: Upload PDF report
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: pdf-report
          path: | 
            Scripting_challenge/out/*.pdf
            Scripting_challenge/out/*.json
          retention-days: 14
      - name: Summarize output
        run: |
          echo "## ðŸ“„ Reports Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Generated reports:" >> $GITHUB_STEP_SUMMARY
          for f in Scripting_challenge/out/*.pdf Scripting_challenge/out/*.json; do
            echo "  - $(basename "$f")" >> $GITHUB_STEP_SUMMARY
          done
          for f in Scripting_challenge/out/*.json; do
            count=$(jq length "$f")
            name=$(basename "$f" .json)
            echo "- Items: $count items" >> $GITHUB_STEP_SUMMARY
          done

